<h2>Comments</h2>

<h3>Posts</h3>
<div>
    <small>Choose a post to see comments</small>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>TÃ­tulo</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="post in posts">
                <th >{{post.id}}</th>
                <td><a href="#/comment" ng-click="selectPost(post)">{{post.title}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div ng-show="post!=null">
    <h3>Comments of the post: <b>{{post.title}}</b></h3>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Text</th>
                <th>Email</th>
                <th>Active?</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in rows">
                <th ><a href="#/comment" ng-click='selectComment(row)'>{{row.id}}</a></th>
                <td>{{row.text}}</td>
                <td>{{row.email}}</td>
                <td>{{row.active}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div ng-show="row!=null">
    <h3>Edit <b>{{row.id}}</b></h3>
    <form name="form" novalidate>

        <div class="form-group" 
        ng-class="{ 'has-error': (form.$submitted  || form.text.$dirty) 
        && form.text.$invalid }">
        <label for="text">Text</label>
        <input ng-model="row.text" type="text" class="form-control" 
        id="text" name="text" placeholder="Text" required>
        <span class="label label-danger" ng-show="(form.$submitted  || form.text.$dirty) 
        && form.text.$invalid">
        <span ng-show="form.text.$error.required">Required</span>
    </span>

       <div class="form-group" 
        ng-class="{ 'has-error': (form.$submitted  || form.email.$dirty) 
        && form.email.$invalid }">
        <label for="email">Email</label>
        <input ng-model="row.email" type="email" class="form-control" 
        id="email" name="email" placeholder="Email" required>
        <span class="label label-danger" ng-show="(form.$submitted  || form.email.$dirty) 
        && form.email.$invalid">
        <span ng-show="form.email.$error.required">Required</span>
        <span ng-show="form.email.$error.email">Invalid</span>
    </span>

     <div class="form-group" >
        <input type="checkbox"
           ng-model="row.active"
            ng-true-value="1"
       ng-false-value="0"
    > Active
     </div>

</div>
<div class="form-group ">
    <button type="submit" class="btn btn-primary pull-right" 
    ng-click="save()">Save</button>
</div>
</form>
